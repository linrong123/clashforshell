name: Package Source Code

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create tar.gz package
      run: tar --exclude-vcs -czvf clashforshell.tar.gz .
      # 或者使用下面的命令来排除 .git 目录
      # run: tar --exclude='./.git' -czvf clashforshell.tar.gz .
      
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: source-code
        path: clashforshell.tar.gz
